version: '3.8'

services:
  app:
    # Esta es la instrucción clave. Le dice a Docker que construya
    # una imagen desde el Dockerfile en el directorio actual (.).
    build: .
    restart: unless-stopped
    networks:
      - gatochefnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gato-chef-app.rule=Host(`inscripciones.gatochef.online`)"
      - "traefik.http.routers.gato-chef-app.entrypoints=websecure"
      - "traefik.http.routers.gato-chef-app.tls.certresolver=letsencryptresolver"
      # Esta línea es crucial: apunta al puerto 3000 que exponemos en el Dockerfile.
      - "traefik.http.services.gato-chef-app.loadbalancer.server.port=3000"
    environment:
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}

networks:
  gatochefnet:
    external: true
